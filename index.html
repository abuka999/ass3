<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride/Groom Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bride/Groom Price Calculator</h1>
    <form id="price-calculator">
        <!-- Education -->
        <label for="education">Education:</label>
        <select id="education">
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
        </select>

        <!-- Family Net Worth -->
        <label for="net-worth">Family Net Worth:</label>
        <select id="net-worth">
            <option value="2">More than 10,000$</option>
            <option value="1.5">Between 5,000$ and 10,000$</option>
            <option value="1.2">Less than 5,000$</option>
        </select>

        <!-- Caste -->
        <label for="caste">Caste:</label>
        <select id="caste">
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna - untouchable</option>
        </select>

        <!-- Skills -->
        <label>Skills:</label>
        <input type="checkbox" id="skill-music" value="10"> Plays musical instrument<br>
        <input type="checkbox" id="skill-cook" value="20"> Good cook<br>
        <input type="checkbox" id="skill-easygoing" value="15"> Easygoing character<br>
        <input type="checkbox" id="skill-sing" value="10"> Sings well<br>

        <!-- Age -->
        <label>Age:</label>
        <input type="radio" name="age" value="1.5"> 18-23<br>
        <input type="radio" name="age" value="1.2"> 24-27<br>
        <input type="radio" name="age" value="0.95"> 28+<br>

        <!-- Reputation -->
        <label>Reputation:</label>
        <input type="checkbox" id="reputation-parents" value="0.85"> Gossips about parent's attitude<br>
        <input type="checkbox" id="reputation-character" value="0.9"> Gossips about character<br>
        <input type="checkbox" id="reputation-general" value="-20"> General gossip<br>

        <!-- Final Price Display -->
        <h2>Final Price: $<span id="final-price">100</span></h2>
        <button type="button" onclick="calculatePrice()">Calculate</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
